<script>
    $(document).ready(function () {
        $('.deleteProduct').click(function (e) {
            e.preventDefault();

            var productId = $(this).data('product-id');

            $.ajax({
                type: 'POST',
                url: '/delete_product',
                data: { productId: productId },
                success: function (response) {
                    $('#productCartRow_' + productId).remove();
                    $('#productCartHr_' + productId).remove();
                    if (response["total"] <= 0){
                        $('.payButton').prop('disabled', true);
                        $('#productList').append('<div class="d-flex align-items-center justify-content-center"><h2 class="pt-5 pb-5">No products in cart!</h2></div>');
                    }
                    $('h6').text('Total is: ' + response["total"] + '$');
                },
                error: function (error) {
                    console.log(error);
                }
            });
        });
    });


</script>
